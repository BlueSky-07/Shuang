    <script>
        const a123 = document.getElementById("a123").children;
        const a321 = document.getElementById("a321").children;
        var ln = 0;
        var n = 0;
        document.addEventListener("keydown", function (e) {
            switch (e.key) {
                case 'Enter':
                    to(n);
                    ln = n;
                    n = 0;
                    break;
                case 'PageDown':
                    if (ln < a123.length - 1) {
                        ln += 1;
                        to(ln);
                    }
                    break;
                case 'PageUp':
                    if (ln > 0) {
                        ln -= 1;
                        to(ln);
                    }
                    break;
                default:
                    if (e.key.replace(/[0-9]/g, '') == "") {
                        n *= 10;
                        n += Number(e.key);
                    }
            }
        });
        function to(n) {
            for (var i = 0; i < a123.length; i++) {
                a123[i].classList.remove("show");
            }
            for (var i = 0; i < a321.length; i++) {
                a321[i].classList.remove("show");
            }
            try {
                a123[n].classList.add("show");
                a321[n].classList.add("show");
            } catch (err) {
                console.log(err);
            }
        }
    </script>
