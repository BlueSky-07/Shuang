<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>双拼练习</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="schemes.js"></script>
    <script src="pairs.js"></script>
    <script src="functions.js"></script>
</head>
<body>
<div class="header">
    <span>双拼方案：</span>
    <select id="schemeSelect" onchange="changeScheme(this.value)"></select>
    <span>练习模式：</span>
    <select id="modeSelect" onchange="changeMode(this.value)">
        <option>全部随机</option>
        <option>全部顺序</option>
        <option>困难随机</option>
    </select>
    <span>显示拼音：</span>
    <select id="pinyinDisplaySelect" onchange="changePinyinDisplay(this.value)">
        <option>显示</option>
        <option>不显示</option>
    </select>
    <span id="description">模式介绍：全部拼音组合</span>
</div>
<div class="container example" id="example">双</div>
<div class="container left">
    <p id="q1">Sh</p>
    <input id="a1" maxlength="1" onkeyup="doAction(this)" onclick="this.select()">
</div>
<div class="container right">
    <p id="q2">uang</p>
    <input id="a2" maxlength="1" onkeyup="doAction(this)" onclick="this.select()">
</div>
<div class="container middle">
    <span id="btn_redo" onclick="redo()">X</span>
    <span id="btn_next" onclick="next()">&gt;</span>
</div>
</body>
</html>
